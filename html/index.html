<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
    <script src="ansi_up.js" type="text/javascript"></script>
    <style>
        :root {
            --background-color: white;
            --text-color: black;
            --border-color: #e0e0e2;
            --light-background-color: #f3f3f3;
            --robot-highlight: #00c0b5;
            --highlighted-color: var(--text-color);
            --highlighted-background-color: yellow;
            --less-important-text-color: gray;
            --link-color: #0000ee;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1c2227;
                --text-color: #e2e1d7;
                --border-color: #4e4e4e;
                --light-background-color: #002b36;
                --robot-highlight: yellow;
                --highlighted-color: var(--background-color);
                --highlighted-background-color: yellow;
                --less-important-text-color: #5b6a6f;
                --link-color: #52adff;
            }
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            border-color: var(--border-color);
            font-family: system-ui, -apple-system, sans-serif;
        }

        a {
            color: var(--link-color);
        }

        textarea {
            margin: 10px;
            padding: 1em;
            width: 85%;
            border: solid;
            border-radius: 3px;
            background-color: var(--light-background-color);
            color: var(--text-color);
        }

        div.console {
            width: auto;
            height: 200px;
            border: solid 1px;
            border-radius: 4px;
            overflow: auto;
            padding: 2em;
            margin: 2em;
            background-color: var(--light-background-color);
            color: var(--text-color);
        }
    </style>
</head>

<body>
    <table style="width: 100%;">
        <tbody>
            <tr>
                <td>
                    <div>test.robot:</div>
                    <textarea id="robot_file" rows="20"></textarea>
                </td>
                <td>
                    <div>keywords.resource:</div>
                    <textarea id="resource_file" rows="20"></textarea>
                </td>
                <td>
                    <div>library.py:</div>
                    <textarea id="library" rows="20"></textarea>
                </td>
            </tr>
        </tbody>
    </table>
    <button onclick="runRobot()" style="width: 90%; height: 30px; margin: 1% 5%;">Run</button>
    <div>Output:</div>
    <div class="console">
        <pre><code style="overflow: auto;" id="output" disabled></code></pre>
    </div>
    <iframe id="iframe" style="width: 100%; height: 800px;"></iframe>
    <script src="pyodide.js" type="text/javascript"></script>
</body>

</html>
